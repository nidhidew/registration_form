<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="reg_container">
    <form id="reg_form">
    <h1 class="text-center">Registration Form</h1>
    <div class="input-center" style="padding-top: 5%;">
        <label for="">Title</label>
        <input type="text" id="title" name="title" style="margin-left: 16%;">
    </div><br>
    <div class="input-center">
        <label for="">Brand</label>
        <input type="text" id="brand" name="brand"style="margin-left: 15%;">
    </div><br>
    <div class="input-center">
        <label for="">Category</label>
        <input type="text" id="category" name="category" style="margin-left: 11.5%;">
    </div><br>
    <div class="input-center">
        <label for="">Description</label>
        <input type="text" id="description" name="description" style="margin-left: 9.5%;">
    </div><br>
    <div class="input-center">
        <label for="">Discount Percentage</label>
        <input type="text" id="disper" name="disper" style="margin-left: 1%;">
    </div><br>
    <div class="input-center">
        <label for="">Price</label>
        <input type="text" id="price" name="price" style="margin-left: 15%;">
    </div><br>
    <div class="input-center">
        <label for="">Rating</label>
        <input type="text" id="rating" name="rating" style="margin-left: 14%;">
    </div><br>
    <div class="input-center">
        <label for="">Stock</label>
        <input type="text" id="stock" name="stock" style="margin-left: 15%;">
    </div><br>
    <div class="input-center">
        <input type="submit" id="submit" onclick="">
    </div>
</form>
</div>
<script src="form.js"></script>
</body>
</html>
