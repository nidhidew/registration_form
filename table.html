<html>
<head>

<body>
<div class="table-content">
    <h2>Registered Data</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Discription</th>
                <th>Discount Percentage</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Stocks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
</div>
<div>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-header" style="background: grey;">
            <h2>Edit details</h2>
            <span class="close" id="closeModalBtn">&times;</span>
            
        </div>
        <div class="modal-content">

            <form id="editForm">
            <Label style="margin-left: 30%;">Title</Label>
            <input type="text" id="editTitle" style="margin-left: 15%;"/><br><br>
            <Label style="margin-left: 30%;">Brand</Label>
            <input type="text" id="editBrand" style="margin-left: 14%;"/><br><br>
            <Label style="margin-left: 30%;">Category</Label>
            <input type="text" id="editBrand" style="margin-left: 12%;"/><br><br>
            <Label style="margin-left: 30%;">Discription</Label>
            <input type="text" id="editBrand" style="margin-left: 11.5%;"/><br><br>
            <Label style="margin-left: 30%;">Discount Percentage</Label>
            <input type="text" id="editBrand" style="margin-left: 5.5%;"/><br><br>
            <Label style="margin-left: 30%;">Price</Label>
            <input type="text" id="editBrand" style="margin-left: 14.5%;"/><br><br>
            <Label style="margin-left: 30%;">Rating</Label>
            <input type="text" id="editBrand" style="margin-left: 13.5%;"/><br><br>
            <Label style="margin-left: 30%;">Stock</Label>
            <input type="text" id="editBrand" style="margin-left: 13.7%;"/><br><br>
            
            </form>
        </div>
        <div class="modal-footer" style="background: grey;">
            <button type="submit btn btn-primary">Submit</button>
        </div>
    </div>

    </script>
</div>

</html>
